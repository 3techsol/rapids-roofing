<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=ISO-8859-1'>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    
	<meta charset="UTF-8">      
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    
	<meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Victor Galarza">
	<title>Titulo de Pagina</title>
	<!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
	<style type="text/css">
		input,
		body {
		  font-size: 16px;
		}
		.col-md-2 { width: 100px; }
		.col-md-3 { width: 150px; }
		.col-md-4 { width: 200px; }
		.col-md-6 { width: 300px; }
		.col-md-12 { width: 800px; }
	</style>	
</head>
<body>
	<script src="jquery-3.6.4.min.js"></script>
	<script src="dist/jquery.inputmask.js"></script>	
	<script type="text/javascript">  
		$(document).ready(function(){
		  $(":input").inputmask();
		  or
		  Inputmask().mask(document.querySelectorAll("input"));
		});
		// URLs for External resources

		// https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js
		// https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js
		// https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/extra/bindings/inputmask.binding.js
	</script>	
	<h2>Victor Galarza / Inputmask</h2>
	<p><a href="https://robinherbots.github.io/Inputmask/#/documentation">Documentation and demo page</a></p>	
	<div class="form-group form-group-lg col-md-12">
	  <span class="sr-only col-md-2">HICN:</span>
	  <input class="form-control col-md-4" data-inputmask-mask="*{10,20}" data-val="true" data-val-required="Required" id="HICN" name="HICN" placeholder="HICN" type="text" value="" />
	</div>

	<div class="form-group form-group-lg col-md-12">
	  <span class="sr-only col-md-2">DATE:</span>
	  <input class="form-control col-md-3" data-inputmask-alias="mm/dd/yyyy" data-inputmask="'yearrange': { 'minyear': '1917', 'maxyear': '2016' }" data-val="true" data-val-required="Required" id="DATE" name="DATE" placeholder="mm/dd/yyyy" type="text" value="" />
	</div>

	<!-- J'D-alaud Jr., Fred, Esq. -->
	<div class="form-group form-group-lg col-md-12">
	  <span class="sr-only col-md-2">NAME:</span>
	  <input class="form-control col-md-6" data-inputmask-regex="[A-Za-z0-9 .,'-]+" maxlength="25" data-val="true" data-val-required="Required" id="NAME" name="NAME" placeholder="NAME" type="text" value="" />
	</div>

	<!-- Apt #302 -->
	<div class="form-group form-group-lg col-md-12">
	  <span class="sr-only col-md-2">ADDR1:</span>
	  <input class="form-control col-md-6" data-inputmask-regex="[A-Za-z0-9 #.,'-]+" maxlength="25" data-val="true" data-val-required="Required" id="ADDR1" name="ADDR1" placeholder="ADDR1" type="text" value="" />
	</div>

	<div class="form-group form-group-lg col-md-12">
	  <span class="sr-only col-md-2">PHONE:</span>
	  <input class="form-control col-md-4" data-inputmask-mask="(999)999-9999" data-val="true" data-val-required="Required" id="PHONE" name="PHONE" placeholder="PHONE" type="text" value="" />
	</div>

	<div class="form-group form-group-lg col-md-12">
	  <span class="sr-only col-md-2">ZIP5:</span>
	  <input class="form-control col-md-2" data-inputmask-mask="99999" data-val="true" data-val-required="Required" id="PHONE" name="ZIP5" placeholder="ZIP5" type="text" value="" />
	</div>

	<div class="form-group form-group-lg col-md-12">
	  <span class="sr-only col-md-2">ACCT#:</span>
	  <input class="form-control col-md-6" data-inputmask-mask="9{1,25}" data-val="true" data-val-required="Required" id="ACCT" name="ACCT" placeholder="ACCT" type="text" value="" />
	</div>

	<div class="form-group form-group-lg col-md-12">
	  <span class="sr-only col-md-2">EMAIL:</span>
	  <input class="form-control col-md-6" data-inputmask-alias="email" data-val="true" data-val-required="Required" id="EMAIL" name="EMAIL" placeholder="EMAIL" type="text" value="" />
	</div>
</body>
</html>
